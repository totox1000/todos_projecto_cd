<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First name: * </label>
            <input type="text" name="name" placeholder="Your name..." >
        </div>

        <div>
            <label>Last name: * </label>
            <input type="text" name="name" placeholder="Your last name..." >
        </div>

        <div>
            <label>Email Addres: * </label>
            <input type="text" name="email" placeholder="Your email..." >
        </div>

        <div>
            <label> Password: * </label>
            <input type="password" name="password">
        </div>

        <div>
            <label> Confirm Password: * </label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Birthday : </label>
            <input type="date" name="dob">
        </div>

        <div>
            <label>Gender Identify</label>
            <div>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Male</strong></label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Non binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">I prefer not to answer</label>
            </div>
        </div>
            <label>A short descripcion about myself.</label>
            <div>
                <textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <div>
                <label> Favorite Language</label>
                <select name="Language">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                    <option>Portugues</option>
                </select>
                
            </div>

            
        <div>
            <input type="checkbox" name="offers" id="offers" checked >
            <label for="offers">Yes, I would like to receive periodic email updates.</label>
        </div>

        <input type="submit" value="Create Account" >
    </form>
    <p> * Indicate a requiered field</p>
</body>
</html>
